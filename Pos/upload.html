<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazenie obrázka</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
<div class="container">
    <h1>Upravený obrázok</h1>
    <div id="uploaded-image-container"></div>
    <button onclick="goBack()">Späť na úpravy</button>
</div>

<script>
    const imageContainer = document.getElementById('uploaded-image-container');
    const urlParams = new URLSearchParams(window.location.search);
    const imageData = urlParams.get('image');

    if (imageData) {
        const imgElement = document.createElement('img');
        imgElement.src = imageData;
        imgElement.alt = 'Upravený obrázok';
        imgElement.style.maxWidth = '100%';
        imageContainer.appendChild(imgElement);
    }

    function goBack() {
        window.location.href = 'edit.html';
    }
</script>
</body>
</html>
