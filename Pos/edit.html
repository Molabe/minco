<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úprava obrázkov a nákupný košík</title>
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
<div class="container">
    <h1>Úprava obrázkov</h1>
    <input type="file" id="upload-input" multiple />
    <div id="image-gallery" class="image-gallery"></div>

    <div id="editor" style="display:none;">
        <h2>Editor obrázka</h2>
        <div id="editor-image-container"></div>
        <div id="controls">
            <label for="size-select">Veľkosť:</label>
            <select id="size-select">
                <option value="515x515mm">515x515mm - €2.50</option>
                <option value="515x823mm">515x823mm - €3.00</option>
            </select>
            <button id="rotate-btn">Otočiť</button>
            <button id="zoom-in-btn">Priblížiť</button>
            <button id="zoom-out-btn">Oddialiť</button>
            <button id="crop-btn">Orezať</button>
            <button id="save-btn">Uložiť</button>
            <button id="close-editor-btn">Zatvoriť editor</button>
        </div>
    </div>

    <button id="go-to-cart-btn">Prejsť do košíka</button>

    <!-- Zobrazenie košíka -->
    <div id="cart-summary">
        <h2>Košík</h2>
        <div id="cart-items"></div>
        <div id="total-price"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src="scripts/edit.js"></script>
</body>
</html>
